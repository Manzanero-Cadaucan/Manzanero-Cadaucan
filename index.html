<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manzanero + Cadaucan</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      position: relative;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('Jpegs/bg.jfif') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.5;
      z-index: -1;
    }

    .flipbook-wrapper {
      position: relative;
      width: 1024px;
      height: 683px;
    }

    #flipbook {
      width: 100%;
      height: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .click-zone {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 10;
      cursor: pointer;
    }

    .click-left {
      left: 0;
    }

    .click-right {
      right: 0;
    }

    @media (max-width: 1100px) {
      .flipbook-wrapper {
        transform: scale(0.8);
        transform-origin: center;
      }
    }
